<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BorisSurveyForm</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
      <label for="number" id="number-label">Age (optional)</label>
      <input id="number" name="age" type="number" min="13" max="80" placeholder="Age" required>
      </div>
      <div class="form-group">
      <label for="current-role">Which option best describes your current role?</label>
      <select id="dropdown" name="current-role">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Others</option>
      </select>
      </div>
<div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input id="definitely" value="definitely" name="recommend" type="radio" class="inline">
      Definitely</label>
      
      <label><input id="maybe" type="radio" class="inline" name="recommend" value="maybe"/>
      Maybe
      </label>
      
      <label><input id="not sure" type="radio" class="inline" name="recommend" value="not sure"/>Not sure</label>
      
      </div>
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <label for="fav feature"></label>
        <select id="dropdown" name="fav feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
        <option value="5">Others</option>
      </select>
         </div>
         <div class="form-group">
           <p>What would you like to see improved?<span> (Check all that apply)</span></p>
           <label>
             <input name="prefer" value="front-end-projects" type="checkbox" class="inline">
             Front-end Projects
             </label>
             <label>
             <input name="prefer" value="back-end-projects" type="checkbox" class="inline">
             Back-end Projects
             </label>
             <label>
             <input name="prefer" value="data-visualization" type="checkbox" class="inline">
             Data Visualization
             </label>
             <label>
             <input name="prefer" value="challenges" type="checkbox" class="inline">
             Challenges
             </label>
             <label>
             <input name="prefer" value="open-source-community" type="checkbox" class="inline">
             Open Source Community
             </label>
             <label>
             <input name="prefer" value="additional-courses" type="checkbox" class="inline">
             Additional Courses
             </label>
         </div>
         <div class="form-group">
           <p>Any comments or suggestions?</p>
           <textarea placeholder="Enter your comment here..."></textarea>
         </div><br>
         <div class="form-group">
           <button id="submit">Submit</button>
         </div>


      </fieldset>
    </form>
  </body>
  </html>
